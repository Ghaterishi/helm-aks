name: Deploy Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'hello-world/values.yaml'

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create kube directory
        run: mkdir -p ~/.kube

      - name: Set up kubectl
        run: echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Verify kubectl setup
        run: kubectl version

      - name: Download Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Create namespace if not exists
        run: kubectl create namespace helm --dry-run=client -o yaml | kubectl apply -f -

      - name: Package Helm chart
        run: helm package hello-world -d hello-world/

      - name: Deploy Helm chart to Kubernetes
        run: |
          helm install your-release-name hello-world/hello-world-*.tgz \
            --namespace helm \
            --set image.tag=$GITHUB_SHA

        env:
          GITHUB_SHA: ${{ github.sha }}
